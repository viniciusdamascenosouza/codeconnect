<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
        integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.8/babel.min.js"
        integrity="sha512-EloEMxhHnDVjte/OduE0UfxufBH8ug8MyNzYa7bu77Ad5ewVaNT2coWlB30S1a7XqoeGoCARY/xNl9UxSv79tg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/babel">
        function Titulo({ children }) {
            return (
                <h1 className="form__titulo">{children}</h1>
            )
        }

        function SubTitulo({ children }) {
            return (
                <h3 className="form__texto">{children}</h3>
            )
        }

        function CampoDeDigitacao({ label, tipo, placeholder, value, setValor }) {
            return (
                <div className="form__campo-digitacao">
                    <label for={tipo}>{label}</label>
                    <input type={tipo}
                        placeholder={placeholder}
                        required
                        id={tipo}
                        value={value}
                        onChange={(evento) => setValor(evento.target.value)} />
                </div>
            )
        }

        function Botao({ children }) {
            return (
                <button className="form__botao" type="submit">{children}</button>
            )
        }

        function Checkbox() {
            return (
                <>
                    <div className="form__campo-checkbox">
                        <input type="checkbox" id="lembrar" />
                        <label for="lembrar" />
                    </div>
                    <p className="form__opcoes-texto">Lembrar-me</p>
                </>
            )
        }

        function PaginaDeLogin() {
            const [email, setEmail] = React.useState("");
            const [senha, setSenha] = React.useState("");

            const handleSubmit = (event) => {
                event.preventDefault();
                console.log('email ' + email);
                console.log('senha ' + senha);
            }

            return (
                <div className="container-login">
                    <img src="./img/imagem-login.png" alt="Mulher mexendo no computador, também há o logo da codeconnect" />
                    <section>
                        <form onSubmit={handleSubmit}>
                            <Titulo>Login</Titulo>

                            <SubTitulo>Boas-vindas! Faça seu login.</SubTitulo>

                            <CampoDeDigitacao
                                label="E-mail ou usuário"
                                tipo="email"
                                placeholder="Digite seu e-mail ou usuário"
                                value={email}
                                setValor={setEmail}
                            />

                            <CampoDeDigitacao
                                label="Senha"
                                tipo="password"
                                placeholder="Digite sua senha"
                                value={senha}
                                setValor={setSenha}
                            />

                            <Checkbox />
                            <Botao>Login</Botao>
                        </form>
                    </section>
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<PaginaDeLogin />)
    </script>
</body>

</html>
